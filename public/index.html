<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ready for Christmas?  Check the countdown!">
    <link rel="icon" href="/public/imgs/icon.png">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Christmas Timer</title>
</head>
<body>
    <div class="christmas-message">
        <h2>Loading...</h2>
    </div>
    <div class="days-left">
        <h1>Loading...</h1>
    </div>
    <div class="progress-bar">
        <span class="progress">Loading...</span>
    </div>
    <audio class="audioPlayer" preload="auto" controls loop>
        <source src="./sound/christmasmusic.mp3" type="audio/mp3">
    </audio>
    <span class="visitor-count">
        <h3>Eager Elves:</h3>
        <h3 class="counter">Loading...</h3>
    </span>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="snowflake.js"></script>
    <script src="christmas.js"></script>
    <script src="sketch.js"></script>
    <script src="count.js"></script>
</body>
</html>
